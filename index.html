<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Titanex Presale</title>
  <script src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js"></script>
  <script src="web3Engine.js"></script>
  <style>
    body {
      background: #0d0d0d;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 2rem;
    }
    section {
      background: #1a1a1a;
      padding: 2rem;
      border-radius: 12px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }
    input, button {
      width: 100%;
      padding: 0.7rem;
      margin: 0.5rem 0;
      border-radius: 6px;
      border: none;
      font-size: 1rem;
    }
    button {
      background: #007bff;
      color: white;
      cursor: pointer;
    }
    .logo {
      width: 120px;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <img src="logo.png" class="logo" alt="TNX Logo" />
  <h1>Titanex (TNX)</h1>
  <p style="text-align: center; color: #ccc; margin-bottom: 2rem;">
    Eles querem controlar o seu dinheiro.<br />
    Nós criámos a solução: <strong>Titanex</strong>.
  </p>

  <section>
    <p><strong>Carteira:</strong> <span id="walletAddress">Desconectada</span></p>
    <button id="connectBtn">Conectar MetaMask</button>

    <input id="ethAmount" type="number" placeholder="Valor em ETH" />
    <p>Estimativa: <span id="tnxEstimate">0</span> TNX</p>
    <p><strong>Preço atual:</strong> <span id="tnxPriceUSD">Carregando...</span></p>

    <button id="buyBtn">Comprar TNX</button>
  </section>

  <script>
    async function atualizarPrecoTNX() {
      const tokensSold = await getTokensSold();
      const ethPrice = await getETHPriceUSD();
      const tnxPriceInETH = calculatePrice(tokensSold);
      const tnxUSD = (tnxPriceInETH * ethPrice).toFixed(5);
      document.getElementById("tnxPriceUSD").innerText = `$${tnxUSD} por TNX`;
    }

    atualizarPrecoTNX();

    document.getElementById("connectBtn").onclick = async () => {
      const addr = await connectWallet();
      document.getElementById("walletAddress").innerText = addr;
      atualizarPrecoTNX();
    };

    document.getElementById("ethAmount").oninput = async () => {
      const eth = document.getElementById("ethAmount").value;
      const tokensSold = await getTokensSold();
      const est = estimateTNX(eth, tokensSold);
      document.getElementById("tnxEstimate").innerText = est.toFixed(2);
    };

    document.getElementById("buyBtn").onclick = async () => {
      const eth = document.getElementById("ethAmount").value;
      const ok = await sendETHAndBuyTNX(eth);
      if (ok) alert("Compra efetuada com sucesso!");
    };
  </script>
</body>
</html>
