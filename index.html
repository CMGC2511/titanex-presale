<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Titanex Presale</title>
  <style>
    body {
      background: #0d0d0d;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 2rem;
    }
    section {
      background: #1a1a1a;
      padding: 2rem;
      border-radius: 12px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }
    input, button {
      width: 100%;
      padding: 0.7rem;
      margin: 0.5rem 0;
      border-radius: 6px;
      border: none;
      font-size: 1rem;
    }
    button {
      background: #007bff;
      color: white;
      cursor: pointer;
    }
    .logo {
      width: 120px;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <img src="logo.png" class="logo" alt="TNX Logo" />
  <h1>Titanex (TNX)</h1>
  <p style="text-align: center; color: #ccc; margin-bottom: 2rem;">
    Eles querem controlar o seu dinheiro.<br />
    Nós criámos a solução: <strong>Titanex</strong>.
  </p>

  <section>
    <p><strong>Carteira:</strong> <span id="wallet">Desconectada</span></p>
    <button id="connect">Conectar MetaMask</button>

    <input id="eth" type="number" placeholder="Valor em ETH" />
    <p>Estimativa: <span id="estimate">0</span> TNX</p>
    <button id="buy">Comprar TNX</button>
  </section>

  <script src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js" type="application/javascript"></script>
  <script>
    const price = 0.0025;
    const CONTRACT_ADDRESS = "0x9ff1e4CD11E55A89720BFE54F4B7c084e31005A4";

    const connectBtn = document.getElementById('connect');
    const walletEl = document.getElementById('wallet');
    const buyBtn = document.getElementById('buy');
    const ethInput = document.getElementById('eth');
    const estimateEl = document.getElementById('estimate');
    let account = null;

    connectBtn.onclick = async () => {
      if (!window.ethereum) return alert('MetaMask não encontrada');
      const [addr] = await window.ethereum.request({ method: 'eth_requestAccounts' });
      account = addr;
      walletEl.innerText = addr;
    };

    ethInput.oninput = () => {
      const eth = parseFloat(ethInput.value || 0);
      const est = eth / price;
      estimateEl.innerText = est.toFixed(2);
    };

    buyBtn.onclick = async () => {
      const eth = parseFloat(ethInput.value || 0);
      if (!account || !eth) return alert('Preencha tudo');

      const tx = {
        to: CONTRACT_ADDRESS,
        value: ethers.utils.parseEther(eth.toString()).toHexString()
      };

      const provider = new ethers.providers.Web3Provider(window.ethereum);
      const signer = provider.getSigner();
      await signer.sendTransaction(tx);
      alert('Compra enviada!');
    };
  </script>
</body>
</html>
